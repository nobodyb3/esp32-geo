<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Sensor Transmitter - ESP32 Data Logger</title>
    <meta name="description" content="Mobile web application for collecting GPS and accelerometer data and transmitting it to ESP32 devices. Real-time sensor monitoring with customizable transmission intervals." />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1976D2" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Sensor Transmitter" />
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="Sensor Transmitter - ESP32 Data Logger" />
    <meta property="og:description" content="Mobile web application for collecting GPS and accelerometer data and transmitting it to ESP32 devices." />
    <meta property="og:type" content="website" />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <style>
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #F5F5F5;
        overflow-x: hidden;
      }
      
      /* Ensure full viewport on mobile */
      html, body {
        height: 100%;
        width: 100%;
        position: relative;
      }
      
      #root {
        min-height: 100vh;
        width: 100%;
      }
      
      /* Prevent zoom on input focus for iOS */
      input[type="text"], input[type="number"], input[type="email"], input[type="password"], input[type="search"], input[type="tel"], input[type="url"], select, textarea {
        font-size: 16px;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 2px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
